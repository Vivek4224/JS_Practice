<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag </title>
    <style>
        .btn1 {
            background-color: lightgreen;
            border: none;
            border-radius: 10px;
            padding: 5px 15px;
        }

        .btn2 {
            background-color: lightgray;
            border: 2px solid black;
            border-radius: 8px;
            padding: 5px 35px;
        }
    </style>
</head>

<body>
    <button class="btn1"
        onclick="cartQuantity++; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add
        to Bag</button>
    <button class="btn2"
        onclick="cartQuantity--; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">MOVE
        TO WISHLIST</button>
    <button class="btn1"
        onclick="cartQuantity += 2; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add
        1 + 1 Sale item</button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
    </script>
</body>

</html>
